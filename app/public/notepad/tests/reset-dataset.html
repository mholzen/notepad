<!-- Tests -->
<script type="text/javascript">
$(function() {
	$.notepad.test.clear(function() {
        $.notepad.test.graph = $.notepad.core;
		$.notepad.test.insertData(toTriples(
            'rdfs:member        rdfs:label           "member" ',
            'rdfs:member        notepad:inverseLabel "appears on" ',

            'rdf:type           rdfs:label           "a"',
            'rdfs:range         rdfs:label           "Range" ',

            'notepad:sparql     rdfs:range           notepad:sparql ',
            'notepad:sparql     rdfs:label           "Sparql" ',

            'notepad:Session    rdfs:label          "Session"',

            'notepad:All        notepad:sparql       "construct {?s ?p ?o} where {?s ?p ?o filter not exists {?s a notepad:Session}}" ',
            'notepad:All        rdfs:label           "All" ',

            'notepad:Datasets   notepad:sparql      "construct {?s a notepad:Dataset} where { graph ?s { ?session a notepad:Session } }" ',
            'notepad:Datasets   rdfs:label          "Datasets"',

            'notepad:Sessions   notepad:sparql      "construct {?s a notepad:Session} where {?s a notepad:Session}" ',
            'notepad:Sessions   rdfs:label          "Sessions"'
            ));
	});
});
</script>
