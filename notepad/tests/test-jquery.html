<!DOCTYPE html>
<html>
<head>

<script src="../external/qunit.js" type="text/javascript"></script>
<link href="../external/qunit.css" type="text/css" rel="stylesheet" media="screen" />

<script src="../external/jquery-1.7.2.js" type="text/javascript"></script>

<script>
$(document).ready(function() {
        
    test("strings should tell whether they contain another string", function() {
       ok("abc".contains('a'),"... at its beginning");
       ok("abc".contains('c'),"... at its end");
       ok("abc".contains('b'),"... in its middle");
       ok(!"abc".contains('z'),"... when it doesn't");
       ok(!"".contains('foo'),"... when it doesn't");
    });

});
</script>

</head>
<body>
    <h1 id="qunit-header">QUnit example</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
</body>

</html>
